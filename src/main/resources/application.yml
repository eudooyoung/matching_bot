server:
  port: 8091

spring:

  config:
    import:
      - classpath:application-security.yml

  datasource:
    url: jdbc:mysql://localhost:${JDBC_PORT}/${JDBC_DATABASE}
#    url: jdbc:mysql://localhost:3306/matching_bot
    username: scott
    password: tiger
    driver-class-name: com.mysql.cj.jdbc.Driver

  web:
    resources:
      add-mappings: true
    servlet:
      throw-exception-if-no-handler-found: false

  application:
    admin:
      enabled: false

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false

  jpa:
    defer-datasource-initialization: true #data.sql이 JPA 초기화 이후에 실행되도록 설정
    hibernate:
      ddl-auto: none # 테이블이 있다면  update 로 변경,
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        highlight_sql: true

