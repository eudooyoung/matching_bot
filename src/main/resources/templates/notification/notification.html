<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>알림창</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/notification.css}">
</head>
<body>
<div th:replace="fragments/header :: header(role=${role})"></div>

<div class="container">
    <h2>알림창</h2>

    <button class="tab-button active" onclick="showTab('unread')">읽지 않은 알림</button>
    <button class="tab-button" onclick="showTab('read')">읽은 알림</button>

    <div id="unreadTab">
        <div class="notification-item"
             th:each="note : ${unreadNotifications}"
             th:text="${note.content}">
            읽지 않은 알림 내용
        </div>
    </div>

    <div id="readTab" style="display: none;">
        <div class="notification-item"
             th:each="note : ${readNotifications}"
             th:text="${note.content}">
            읽은 알림 내용
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    function showTab(tab) {
        document.getElementById('unreadTab').style.display = tab === 'unread' ? 'block' : 'none';
        document.getElementById('readTab').style.display = tab === 'read' ? 'block' : 'none';

        const buttons = document.querySelectorAll('.tab-button');
        buttons.forEach(btn => btn.classList.remove('active'));
        if (tab === 'unread') buttons[0].classList.add('active');
        if (tab === 'read') buttons[1].classList.add('active');
    }
</script>

<script th:src="@{/js/dropdown.js}"></script>
<script th:src="@{/js/logout.js}"></script>

</body>
</html>
