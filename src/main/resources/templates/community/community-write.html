<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- ✅ 공통 CSS -->
  <link rel="stylesheet" th:href="@{/css/layout.css}"/>
  <style>
    .btn-delete {
      background-color: #f44336;
      color: white;
    }

    .btn-edit {
      background-color: #4caf50;
      color: white;
    }

    .btn-default {
      background-color: #103254;
      color: white;
    }

    .btn-ai {
      background-color: #b2fd83;
      color: #103254;
    }

    .btn-delete:hover {
      background-color: #d32f2f;
    }

    .btn-edit:hover {
      background-color: #388e3c;
    }

    .btn-default:hover {
      background-color: #0c243d;
    }

    .btn-ai:hover {
      background-color: #9ee873;
    }
  </style>

</head>
<body>
<div class="container py-5">
  <h2 class="mb-4 text-center">✍ 커뮤니티 글쓰기</h2>

  <form th:action="@{/community/write}" method="post" class="mx-auto" style="max-width: 700px;">
    <div class="mb-3">
      <label for="categoryId" class="form-label">카테고리</label>
      <select id="categoryId" name="categoryId" class="form-select" required>
        <option value="">선택하세요</option>
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" maxlength="30" required/>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea id="content" name="content" class="form-control" rows="8" placeholder="내용을 입력하세요" maxlength="100" required></textarea>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-primary">작성 완료</button>
    </div>
  </form>
</div>

<script>
  const titleInput = document.getElementById('title');
  const contentTextarea = document.getElementById('content');

  titleInput.addEventListener('input', () => {
    if (titleInput.value.length > 30) {
      titleInput.value = titleInput.value.slice(0, 30);
      alert("제목은 30자까지 입력 가능합니다.");
    }
  });

  contentTextarea.addEventListener('input', () => {
    if (contentTextarea.value.length > 100) {
      contentTextarea.value = contentTextarea.value.slice(0, 100);
      alert("내용은 100자까지 입력 가능합니다.");
    }
  });
</script>


<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ JS 파일 -->
<script th:src="@{/js/dropdown.js}"></script>
<script th:src="@{/js/logout.js}"></script>
</body>
</html>
