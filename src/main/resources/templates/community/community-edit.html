<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>

    <link rel="stylesheet" th:href="@{/css/layout.css}" />
    <style>
        .container {
            max-width: 900px;
            margin: 60px auto;
            padding: 20px;
        }

        .edit-box {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .form-label {
            font-weight: 600;
            color: #103254;
        }

        .btn-edit {
            background-color: #4caf50;
            color: white;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
            margin-left: 10px;
        }

        .btn-edit:hover {
            background-color: #45a049;
        }

        .btn-delete:hover {
            background-color: #e53935;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- ✅ Header Fragment -->
    <div th:replace="~{fragments/header :: header(role=${role})}"></div>

    <div class="container">
        <h2 class="mb-4 text-center">✏ 게시글 수정</h2>

        <div class="edit-box">
            <!-- ✅ 수정 폼 -->
            <form th:action="@{'/community/edit/' + ${post.id}}" method="post">
                <div class="mb-3">
                    <label for="categoryId" class="form-label">카테고리</label>
                    <select id="categoryId" name="categoryId" class="form-select" required>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:selected="${category.id} == ${post.categoryId}"
                                th:text="${category.name}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" id="title" name="title" th:value="${post.title}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea id="content" name="content" rows="8" class="form-control" required
                              th:text="${post.content}"></textarea>
                </div>

                <!-- ✅ 수정 및 삭제 버튼 -->
                <div class="button-group">
                    <button type="submit" class="btn btn-edit">수정 완료</button>
                    <form th:action="@{'/community/delete/' + ${post.id}}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                        <button type="submit" class="btn btn-delete">삭제</button>
                    </form>
                </div>
            </form>
        </div>
    </div>

    <!-- ✅ Footer Fragment -->
    <div th:insert="~{fragments/footer :: footer}"></div>
</div>

<!-- ✅ Scripts -->
<script th:src="@{/js/dropdown.js}"></script>
<script th:src="@{/js/logout.js}"></script>
</body>
</html>
