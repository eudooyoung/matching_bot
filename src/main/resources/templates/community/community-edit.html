<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- ✅ 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/layout.css}"/>

</head>
<body>

<div class="container py-5">
    <h2 class="mb-4 text-center">✏ 게시글 수정</h2>

    <form th:action="@{'/community/' + 'edit/' + ${post.id}}" method="post" class="mx-auto" style="max-width: 700px;">
        <div class="mb-3">
            <label for="categoryId" class="form-label">카테고리</label>
            <select id="categoryId" name="categoryId" class="form-select" required>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:selected="${category.id} == ${post.categoryId}"
                        th:text="${category.name}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" name="title" th:value="${post.title}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" name="content" rows="8" class="form-control" required
                      th:text="${post.content}"></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-edit">수정 완료</button>

            <form th:action="@{'/community/' + 'delete/' + ${post.id}}" method="post" class="ms-2">
                <button type="submit" class="btn btn-delete" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
            </form>

        </div>
    </form>
</div>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ JS 파일 -->
<script th:src="@{/js/dropdown.js}"></script>
<script th:src="@{/js/logout.js}"></script>
</body>
</html>
