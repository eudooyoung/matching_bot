<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>공고 등록</title>
    <link rel="stylesheet" th:href="@{/css/mypage.css}" />
</head>
<body>
<div class="navbar">
    <a href="/main" class="logo">MatchingBot</a>
    <button class="nav-button">커뮤니티</button>
    <button class="nav-button" onclick="goToMyPage()">마이페이지</button>
    <span class="user-name" th:text="${company_name}"></span>
</div>

<div class="container">
    <h2>채용 공고 등록</h2>

    <form th:action="@{/job/new}" method="post" th:object="${job}">

        <div class="form-group">
            <label>관심 직무</label>
            <textarea th:field="*{occupationId}" required></textarea>
        </div>

        <div class="form-group">
            <label>제목</label>
            <input type="text" th:field="*{title}" required />
        </div>

        <div class="form-group">
            <label>설명</label>
            <textarea th:field="*{description}" required></textarea>
        </div>

        <div class="form-group">
            <label>주소</label>
            <input type="text" th:field="*{address}" required />
        </div>

        <div class="form-group">
            <label>주요 업무</label>
            <input type="text" th:field="*{mainTask}" required />
        </div>

        <div class="form-group">
            <label>필요 기술</label>
            <input type="text" th:field="*{requiredSkills}" required />
        </div>

        <div class="form-group">
            <label>필요 성향</label>
            <input type="text" th:field="*{requiredTraits}" required />
        </div>

        <div class="form-group">
            <label>기술 키워드</label>
            <input type="text" th:field="*{skillKeywords}" />
        </div>

        <div class="form-group">
            <label>성향 키워드</label>
            <input type="text" th:field="*{traitKeywords}" />
        </div>

        <div class="form-group">
            <label>시작일</label>
            <input type="date" th:field="*{startDate}" required />
        </div>

        <div class="form-group">
            <label>종료일</label>
            <input type="date" th:field="*{endDate}" required />
        </div>

        <div class="form-group">
            <label>이메일</label>
            <input type="email" th:field="*{enrollEmail}" required />
        </div>

        <div class="form-group">
            <label>안내사항</label>
            <textarea th:field="*{notice}"></textarea>
        </div>

<!--        <div class="form-group">-->
<!--            <label for="attachment">첨부파일</label>-->
<!--            <input type="file" id="attachment" name="attachment" class="form-control" />-->
<!--        </div>-->

        <div class="button-group" style="margin-top: 20px; display: flex; gap: 16px;">
            <button type="submit" class="btn btn-primary">등록</button>
            <button type="button" class="btn btn-secondary" onclick="analyzeJob()">AI 공고분석</button>
            <button type="button" class="btn btn-secondary" onclick="generatePoster()">포스터 생성하기</button>
        </div>
    </form>
</div>
</body>
</html>
