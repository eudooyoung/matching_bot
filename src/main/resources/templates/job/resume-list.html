<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관심 이력서</title>
    <link rel="stylesheet" th:href="@{/css/mypage.css}"/>
    <link rel="stylesheet" th:href="@{/css/layout.css}"/>
</head>
<body>

<div th:replace="~{fragments/header :: header(role=${role})}"></div>

<div class="container">
    <h2>관심 이력서 관리</h2>

    <!-- 삭제 버튼 -->
    <button type="button" class="delete-button" onclick="deleteSelected()">삭제</button>

    <table class="resume-table">
        <thead>
        <tr>
            <th><input type="checkbox" onclick="toggleAll(this)"/></th>
            <th>번호</th>
            <th>이력서 제목</th>
            <th>작성 날짜</th>
            <th>상세보기</th>
            <th>즐겨찾기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resume : ${resumePage.content}" th:attr="data-resume-id=${resume.id}">
            <td>
                <input type="checkbox" name="resumeIds" th:value="${resume.id}"/>
            </td>
            <td th:text="${resume.memberName}">작성자</td>
            <td th:text="${resume.title}">이력서 제목</td>
            <td th:text="${#temporals.format(resume.createdAt, 'yyyy-MM-dd')}">작성일</td>
            <td><a th:href="@{/resume/detail/{id}(id=${resume.id})}">상세보기</a></td>
            <td>
                <button class="delete-button"
                        th:classappend="${resume.bookmarked} ? 'filled' : ''"
                        th:text="${resume.bookmarked} ? '★' : '☆'"
                        th:onclick="'toggleBookmark(' + ${resume.id} + ',' + ${companyId} + ', this)'">
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <button class="mypage-button" onclick="location.href='/company/mypage'">돌아가기</button>

    <div class="pagination">
        <button class="pag-button" th:if="${!resumePage.first}"
                th:onclick="'location.href=\'/job/bookmark?page=' + (${resumePage.number - 1}) + '\''">
            이전
        </button>

        <span th:text="${resumePage.number + 1}">1</span> /
        <span th:text="${resumePage.totalPages}">1</span>

        <button class="pag-button" th:if="${!resumePage.last}"
                th:onclick="'location.href=\'/job/bookmark?page=' + (${resumePage.number + 1}) + '\''">
            다음
        </button>
    </div>
</div>

<script>
    function toggleAll(source) {
        const checkboxes = document.querySelectorAll('input[name="resumeIds"]');
        checkboxes.forEach(cb => cb.checked = source.checked);
    }

    function deleteSelected() {
        const checked = document.querySelectorAll('input[name="resumeIds"]:checked');
        const resumeIds = Array.from(checked).map(cb => cb.value);

        if (resumeIds.length === 0) {
            alert('삭제할 항목을 선택하세요.');
            return;
        }

        fetch('/resume-bookmarks', {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(resumeIds)
        }).then(response => {
            if (response.ok) {
                resumeIds.forEach(id => {
                    const row = document.querySelector(`tr[data-resume-id='${id}']`);
                    if (row) row.remove();
                });
                alert('삭제 완료');
            } else {
                alert('삭제 실패');
            }
        });
    }

    function toggleBookmark(resumeId, companyId, button) {
        fetch('/resume-bookmarks', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ resumeId, companyId })
        }).then(() => {
            if (button.textContent === '☆') {
                button.textContent = '★';
                button.classList.add('filled');
            } else {
                button.textContent = '☆';
                button.classList.remove('filled');
            }
        });
    }
</script>

<script th:src="@{/js/dropdown.js}"></script>
<script th:src="@{/js/logout.js}"></script>

</body>
</html>
