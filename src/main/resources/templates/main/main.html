<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>MatchingBot | Ï±ÑÏö©Í≥µÍ≥†</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: #fafafa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .search-bar,
        .filter-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            width: 50%;
            padding: 8px;
            font-size: 1rem;
        }

        .search-bar button {
            padding: 8px 16px;
            font-size: 1rem;
            margin-left: 10px;
            cursor: pointer;
        }

        .search-filters {
            display: none;
            padding: 10px;
            margin-top: 10px;
            background-color: #f2f2f2;
            border-radius: 8px;
            text-align: center;
        }

        .search-filters label {
            font-weight: bold;
            margin-right: 20px;
        }

        .card-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: calc(33.333% - 20px);
            height: 300px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .meta-text,
        .card-text {
            font-size: 0.95rem;
            color: #555;
            display: -webkit-box;
            -webkit-line-clamp: 5; /* ‚úÖ ÏõêÌïòÎäî Ï§Ñ Ïàò (4~5Î°ú ÏÑ§Ï†ï Í∞ÄÎä•) */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }


        .meta-text {
            color: #777;
            margin-bottom: 6px;
        }

        .btn-link {
            margin-top: auto;
            padding: 6px 12px;
            text-align: center;
            border: 1px solid #007bff;
            color: #007bff;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }

        .btn-link:hover {
            background: #007bff;
            color: #fff;
        }

        .pagination {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 4px;
        }

        .pagination li a,
        .pagination li span {
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
        }

        .pagination .active a {
            background: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        .pagination .disabled span {
            color: #aaa;
            cursor: default;
        }
        .filter-buttons button {
            padding: 10px 18px;             /* Í∏∞Ï°¥: 14px 24px */
            font-size: 1rem;                /* Í∏∞Ï°¥: 1.1rem */
            font-weight: bold;
            background-color: #103254;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 8px;                  /* Í∏∞Ï°¥: 0 10px */
            transition: background-color 0.2s ease-in-out;
        }

        .filter-buttons button:hover {
            background-color: #0b243f;
        }


        @media (max-width: 992px) {
            .card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 600px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- ‚úÖ Ìó§Îçî ÏÇΩÏûÖ -->
    <div th:replace="~{fragments/header :: header(role=${role})}"></div>

    <main class="container">
        <!-- üîç Í≤ÄÏÉâÏ∞Ω -->
        <section class="search-bar">
            <input type="text" id="search-input" placeholder="Ï±ÑÏö© Í≥µÍ≥† Í≤ÄÏÉâ" />
            <button type="button" id="search-button">üîç Í≤ÄÏÉâ</button>
        </section>

        <!-- üéØ ÌïÑÌÑ∞ ÏòÅÏó≠ -->
        <section class="search-filters" id="search-filters">
            <label>ÏßÅÎ¨¥ ÏÑ†ÌÉù:</label>
            <div id="react-job-category-selector"></div>
            <input type="hidden" id="filter-job-group" />
            <input type="hidden" id="filter-job-type" />
            <input type="hidden" id="filter-job-role" />

            <label>ÏßÄÏó≠ ÏÑ†ÌÉù:</label>
            <div id="react-location-selector"></div>
            <input type="hidden" id="filter-region-main" />
            <input type="hidden" id="filter-region-sub" />
        </section>

        <!-- üß≠ ÌïÑÌÑ∞ Î≤ÑÌäº -->
        <section class="filter-buttons">
            <button type="button" id="openMapButton">üìç ÎÇ¥ Ï£ºÎ≥Ä Ï±ÑÏö© Í≥µÍ≥† Î≥¥Í∏∞</button>
            <button onclick="location.href='/calendar'">üìÖ Ï±ÑÏö© Í≥µÍ≥† Îã¨Î†• Î≥¥Í∏∞</button>
        </section>

        <!-- üìù Ï±ÑÏö©Í≥µÍ≥† Î™©Î°ù -->
        <section class="card-grid" th:if="${role == null or role == 'MEMBER'}">
            <div class="card" th:each="job : ${jobList}">
                <h5 class="card-title" th:text="${job.title}">Ï±ÑÏö© Ï†úÎ™©</h5>
                <p class="meta-text"><strong>ÌöåÏÇ¨Î™Ö:</strong> <span th:text="${job.company?.name} ?: 'ÎØ∏Ï†ï'"></span></p>
                <p class="meta-text"><strong>Ï£ºÏÜå:</strong> <span th:text="${job.company?.address} ?: 'Ï£ºÏÜå ÏóÜÏùå'"></span></p>
                <p class="card-text"><strong>ÏöîÍµ¨ Í∏∞Ïà†:</strong> <span th:text="${job.requiredSkills} ?: 'ÏóÜÏùå'"></span></p>
                <a class="btn-link" th:href="@{'/job/' + ${job.id}}">ÏÉÅÏÑ∏Î≥¥Í∏∞</a>
            </div>
        </section>

        <!-- üìÑ ÌéòÏù¥Ïßï -->
        <nav>
            <ul class="pagination">
                <li th:classappend="${currentPage == 1} ? 'disabled'">
                    <a th:if="${currentPage > 1}" th:href="@{/main(page=${currentPage - 1})}">Ïù¥Ï†Ñ</a>
                    <span th:if="${currentPage == 1}">Ïù¥Ï†Ñ</span>
                </li>

                <li th:each="i : ${#numbers.sequence(((currentPage - 1)/10*10+1), T(java.lang.Math).min(((currentPage - 1)/10*10+10), totalPages))}"
                    th:classappend="${currentPage == i} ? 'active'">
                    <a th:href="@{/main(page=${i})}" th:text="${i}">1</a>
                </li>

                <li th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a th:if="${currentPage < totalPages}" th:href="@{/main(page=${currentPage + 1})}">Îã§Ïùå</a>
                    <span th:if="${currentPage == totalPages}">Îã§Ïùå</span>
                </li>
            </ul>
        </nav>
    </main>

    <!-- ‚úÖ Ìë∏ÌÑ∞ -->
    <div th:replace="fragments/footer :: footer"></div>
</div>

<!-- ‚úÖ JS -->
<script th:inline="javascript">
    window.onload = function () {
        const mapBtn = document.getElementById("openMapButton");
        if (mapBtn) {
            mapBtn.addEventListener("click", () => {
                const role = /*[[${role}]]*/ "GUEST";
                if (!role || role === "GUEST") {
                    if (confirm("Ìï¥Îãπ Í∏∞Îä•ÏùÄ Î°úÍ∑∏Ïù∏ ÌõÑ Ïù¥Ïö© Í∞ÄÎä•Ìï©ÎãàÎã§.\nÏßÄÍ∏à Î°úÍ∑∏Ïù∏ÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
                        window.location.href = "/auth/login";
                    }
                    return;
                }
                window.open('/map_popup', 'mapPopup', 'width=800,height=600');
            });
        }

        const searchInput = document.getElementById("search-input");
        const filterSection = document.getElementById("search-filters");
        if (searchInput && filterSection) {
            searchInput.addEventListener("focus", () => {
                filterSection.style.display = "block";
            });
        }

        document.getElementById("search-button").addEventListener("click", () => {
            const companyName = document.getElementById("search-input").value;
            const jobGroup = document.getElementById("filter-job-group").value;
            const jobType = document.getElementById("filter-job-type").value;
            const jobRole = document.getElementById("filter-job-role").value;
            const regionMain = document.getElementById("filter-region-main").value;
            const regionSub = document.getElementById("filter-region-sub").value;

            const query = new URLSearchParams({
                companyName, regionMain, regionSub, jobGroup, jobType, jobRole
            }).toString();

            window.location.href = `/search-page?${query}`;
        });
    };
</script>

<script type="module" src="/js/JobCategorySelector.js"></script>
<script type="module" src="/js/LocationSelector.js"></script>
<script th:src="@{/js/logout.js}"></script>
</body>
</html>
