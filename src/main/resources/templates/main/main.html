<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>MatchingBot | Ï±ÑÏö©Í≥µÍ≥†</title>

    <!-- ‚úÖ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/layout.css}"/>

    <style>
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.06);
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 1rem;
            color: #555;
        }

        .meta-text {
            font-size: 0.9rem;
            color: #777;
        }

        .search-filters {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 8px;
        }

        .search-filters label {
            margin-right: 20px;
        }

        .job-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .star-button {
            background: none;
            border: none;
            font-size: 20px;
            color: #ddd;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .star-button.filled {
            color: #ffd700;
        }

        .star-button:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div th:replace="~{fragments/header :: header(role=${role})}"></div>

    <main class="main-content container py-5">
        <h2 class="text-center mb-4"></h2>

        <!-- ‚úÖ Í≤ÄÏÉâ Î∞î -->
        <section class="text-center mb-4">
            <input type="text" id="search-input" placeholder="Ï±ÑÏö© Í≥µÍ≥† Í≤ÄÏÉâ" class="form-control d-inline-block w-50"/>
            <button type="button" id="search-button" class="btn btn-primary ms-2">üîç Í≤ÄÏÉâ</button>
        </section>

        <!-- ‚úÖ ÌïÑÌÑ∞ ÏòÅÏó≠ -->
        <section class="search-filters text-center" id="search-filters">
            <label><strong>ÏßÅÎ¨¥ ÏÑ†ÌÉù:</strong></label>
            <div id="react-job-category-selector" class="mb-2"></div>
            <input type="hidden" id="filter-job-group" name="jobGroup"/>
            <input type="hidden" id="filter-job-type" name="jobType"/>
            <input type="hidden" id="filter-job-role" name="jobRole"/>

            <label><strong>ÏßÄÏó≠ ÏÑ†ÌÉù:</strong></label>
            <div id="react-location-selector" class="mb-2"></div>
            <input type="hidden" id="filter-region-main" name="region_main"/>
            <input type="hidden" id="filter-region-sub" name="region_sub"/>
        </section>

        <!-- ‚úÖ Ïù¥Î†•ÏÑú ÏÑ†ÌÉù ÎìúÎ°≠Îã§Ïö¥ (role == MEMBER Ïùº ÎïåÎßå ÌëúÏãú) -->
        <div class="d-flex align-items-center justify-content-center flex-wrap mb-4" style="gap: 10px;">
            <!-- ÎìúÎ°≠Îã§Ïö¥ -->
            <div th:if="${role == 'MEMBER'}" class="d-flex align-items-center">
                <label for="resumeSelectMain" class="me-2 mb-0"><strong>Ïù¥Î†•ÏÑú ÏÑ†ÌÉù:</strong></label>
                <select id="resumeSelectMain" name="resumeId" class="form-select" style="height: 38px; width: auto;">
                    <option value="" disabled selected>Îß§Ïπ≠Î•† ÌïÑÌÑ∞Î•º Ï†ÅÏö©Ìï† Ïù¥Î†•ÏÑúÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>
                    <option th:each="resume : ${resumes}"
                            th:value="${resume.id}"
                            th:text="${resume.title}">Ïù¥Î†•ÏÑú Ï†úÎ™©</option>
                </select>
            </div>

            <!-- Î≤ÑÌäº 1 -->
            <button type="button" id="openMapButton" class="btn btn-outline-secondary">
                üìç ÎÇ¥ Ï£ºÎ≥Ä Ï±ÑÏö© Í≥µÍ≥† Î≥¥Í∏∞
            </button>

            <!-- Î≤ÑÌäº 2 -->
            <button class="btn btn-outline-success" th:onclick="|location.href='@{/calendar}'|">
                üìÖ Ï±ÑÏö© Í≥µÍ≥† Îã¨Î†• Î≥¥Í∏∞
            </button>
        </div>

        <!-- ‚úÖ Ï±ÑÏö©Í≥µÍ≥† Î™©Î°ù -->
        <div class="row" th:if="${role == null or role == 'MEMBER'}">
            <div class="col-md-4" th:each="job : ${jobList}">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="job-card-header">
                            <h5 class="card-title" th:text="${job.title}">Ï±ÑÏö© Ï†úÎ™©</h5>
                            <button class="star-button"
                                    sec:authorize="hasRole('MEMBER')"
                                    th:data-job-id="${job.id}"
                                    th:text="${bookmarkedJobIds != null and #lists.contains(bookmarkedJobIds, job.id)} ? '‚òÖ' : '‚òÜ'"
                                    th:classappend="${bookmarkedJobIds != null and #lists.contains(bookmarkedJobIds, job.id)} ? ' filled' : ''"
                                    onclick="toggleJobStar(this, event)">‚òÜ</button>
                        </div>
                        <!-- ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥ -->
<!--                        <div style="font-size: 10px; color: gray;" th:text="'Job ID: ' + ${job.id} + ', Bookmarked: ' + ${bookmarkedJobIds != null and #lists.contains(bookmarkedJobIds, job.id)}"></div>-->
                        <p class="meta-text"><strong>ÌöåÏÇ¨Î™Ö:</strong> <span th:text="${job.company?.name} ?: 'ÎØ∏Ï†ï'"></span></p>
                        <p class="meta-text"><strong>Ï£ºÏÜå:</strong> <span th:text="${job.company?.address} ?: 'Ï£ºÏÜå ÏóÜÏùå'"></span></p>
                        <p class="card-text"><strong>ÏöîÍµ¨ Í∏∞Ïà†:</strong> <span th:text="${job.requiredSkills} ?: 'ÏóÜÏùå'"></span></p>
                        <a class="btn btn-outline-primary mt-2" th:href="@{'/job/' + ${job.id}}">ÏÉÅÏÑ∏Î≥¥Í∏∞</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- ‚úÖ ÌéòÏù¥Ïßï Ï≤òÎ¶¨ -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center">

                <!-- Ïù¥Ï†Ñ Î≤ÑÌäº -->
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link"
                       th:if="${currentPage > 1}"
                       th:href="@{/main(page=${currentPage - 1})}">Ïù¥Ï†Ñ</a>
                    <span class="page-link" th:if="${currentPage == 1}">Ïù¥Ï†Ñ</span>
                </li>

                <!-- ÌéòÏù¥ÏßÄ Î≤àÌò∏ 5Í∞úÏî© -->
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(((currentPage - 1) / 5 * 5 + 1), T(java.lang.Math).min(((currentPage - 1) / 5 * 5 + 5), totalPages))}"
                    th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link" th:href="@{/main(page=${i})}" th:text="${i}">1</a>
                </li>

                <!-- Îã§Ïùå Î≤ÑÌäº -->
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:if="${currentPage < totalPages}"
                       th:href="@{/main(page=${currentPage + 1})}">Îã§Ïùå</a>
                    <span class="page-link" th:if="${currentPage == totalPages}">Îã§Ïùå</span>
                </li>

            </ul>
        </nav>

    </main>

    <div th:replace="fragments/footer :: footer"></div>
</div>
<script th:inline="javascript">
<!-- ‚úÖ Ïä§ÌÅ¨Î¶ΩÌä∏ -->
    // ÎîîÎ≤ÑÍ∑∏: Î∂ÅÎßàÌÅ¨Îêú Ï±ÑÏö©Í≥µÍ≥† ID Î™©Î°ù Ï∂úÎ†•
    const bookmarkedJobIds = /*[[${bookmarkedJobIds}]]*/ [];
    console.log('Î∂ÅÎßàÌÅ¨Îêú Ï±ÑÏö©Í≥µÍ≥† IDs:', bookmarkedJobIds);

    window.onload = function () {
        const mapBtn = document.getElementById("openMapButton");
        if (mapBtn) {
            mapBtn.addEventListener("click", function () {
                const role = /*[[${role}]]*/ "GUEST"; // ThymeleafÎ°ú Î°úÍ∑∏Ïù∏ Ïó¨Î∂Ä Ï†ÑÎã¨
                console.log(role);

                if (!role || role === "GUEST") {
                    const goLogin = confirm("Ìï¥Îãπ Í∏∞Îä•ÏùÄ Î°úÍ∑∏Ïù∏ ÌõÑ Ïù¥Ïö© Í∞ÄÎä•Ìï©ÎãàÎã§.\nÏßÄÍ∏à Î°úÍ∑∏Ïù∏ÌïòÏãúÍ≤†ÏäµÎãàÍπå?");
                    if (goLogin) {
                        window.location.href = "/auth/login"; // Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄ Í≤ΩÎ°ú
                    }
                    return;
                }

                window.open('/map_popup', 'mapPopup', 'width=800,height=600');
            });
        }


        const searchInput = document.getElementById("search-input");
        const filterSection = document.getElementById("search-filters");
        if (searchInput && filterSection) {
            searchInput.addEventListener("focus", () => {
                filterSection.style.display = "block";
            });
        }

        document.getElementById("search-button").addEventListener("click", () => {
            const companyName = document.getElementById("search-input").value;
            const jobGroup = document.getElementById("filter-job-group").value;
            const jobType = document.getElementById("filter-job-type").value;
            const jobRole = document.getElementById("filter-job-role").value;
            const regionMain = document.getElementById("filter-region-main").value;
            const regionSub = document.getElementById("filter-region-sub").value;

            const query = new URLSearchParams({
                companyName: companyName || '',
                regionMain: regionMain || '',
                regionSub: regionSub || '',
                jobGroup: jobGroup || '',
                jobType: jobType || '',
                jobRole: jobRole || ''
            }).toString();

            window.location.href = `/search-page?${query}`;
        });
    };

    function toggleJobStar(button, event) {
        event.preventDefault();
        event.stopPropagation();

        const jobId = button.getAttribute('data-job-id');

        fetch('/attached/api/job-bookmark/toggle', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `jobId=${jobId}`
        })
            .then(response => response.text())
            .then(result => {
                if (result === 'added') {
                    button.textContent = '‚òÖ';
                    button.classList.add('filled');
                } else {
                    button.textContent = '‚òÜ';
                    button.classList.remove('filled');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Î∂ÅÎßàÌÅ¨ Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            });
    }
</script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const resumeSelect = document.getElementById("resumeSelectMain");
        if (!resumeSelect) return;

        resumeSelect.addEventListener("change", async () => {
            const resumeId = resumeSelect.value;
            if (!resumeId) return;

            try {
                const response = await fetch(`/api/main/sort-jobs-by-resume`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({resumeId: resumeId})
                });

                if (response.ok) {
                    const sortedJobs = await response.json();

                    // ‚úÖ Ï†ïÎ†¨Îêú Í≥µÍ≥†Îì§Î°ú DOM Í∞±Ïã†
                    const container = document.querySelector(".row");
                    container.innerHTML = ""; // Í∏∞Ï°¥ Í≥µÍ≥† Ï†úÍ±∞

                    sortedJobs.forEach(job => {
                        const card = document.createElement("div");
                        card.className = "col-md-4";
                        card.innerHTML = `
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${job.title}</h5>
                                <p class="meta-text"><strong>ÌöåÏÇ¨Î™Ö:</strong> ${job.companyName ?? 'ÎØ∏Ï†ï'}</p>
                                <p class="meta-text"><strong>Ï£ºÏÜå:</strong> ${job.address ?? 'Ï£ºÏÜå ÏóÜÏùå'}</p>
                                <p class="card-text"><strong>ÏöîÍµ¨ Í∏∞Ïà†:</strong> ${job.requiredSkills ?? 'ÏóÜÏùå'}</p>
                                <a class="btn btn-outline-primary mt-2" href="/job/${job.id}">ÏÉÅÏÑ∏Î≥¥Í∏∞</a>
                            </div>
                        </div>
                    `;
                        container.appendChild(card);
                    });

                } else {
                    alert("Îß§Ïπ≠Î•† Ï†ïÎ†¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
                }
            } catch (e) {
                console.error("Ï†ïÎ†¨ Ïò§Î•ò:", e);
            }
        });
    });
</script>
