<!-- templates/admin/login.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>관리자 로그인</title>
    <link rel="stylesheet" th:href="@{/css/layout_plain.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin_login.css}"/>
</head>
<body>
<div class="wrapper">
    <!-- Header -->
    <div th:replace="fragments/header_plain :: header"></div>

    <main class="main-content">
        <div class="login-container" method="post">
            <h2>관리자 로그인</h2>
            <form id="admin-form" class="login-form">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required/>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required/>
                <button type="submit">로그인</button>
                <div class="error-msg" id="error-msg" style="color: red; margin-top: 1rem;"></div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

</div>
<script>
    async function handleLogin(emailId, passwordId, errorMsgId, role) {
        const email = document.getElementById(emailId).value;
        const password = document.getElementById(passwordId).value;

        try {
            const response = await fetch("/api/v1/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({email, password, role}) // ✅ 포함됨
            });

            if (response.ok) {
                window.location.href = "/main";
            } else {
                const errorJson = await response.json();
                const msg = errorJson.message || "로그인 중 오류가 발생했습니다.";
                document.getElementById("error-msg").innerText = "로그인 실패: " + msg;

            }
        } catch (err) {
            console.error("로그인 중 오류:", err);
            document.getElementById("error-msg").innerText = "로그인 중 오류가 발생했습니다.";
        }
    }

    // ✅ userType 명시
    document.getElementById("admin-form").addEventListener("submit", function (e) {
        e.preventDefault();
        handleLogin("email", "password", "error-msg", "ADMIN");
    });
</script>

</body>
</html>
