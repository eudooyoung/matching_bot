<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>MatchingBot | 이력서 목록</title>

    <!-- ✅ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/layout.css}"/>

    <style>
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 1rem;
            color: #555;
        }

        .meta-text {
            font-size: 0.9rem;
            color: #777;
        }
    </style>

    <!-- head 안에 직접 삽입하여 JS inline으로 실행해 보기 -->
    <script type="module">
        import React from "https://cdn.jsdelivr.net/npm/react@18.2.0/+esm";
        import {createRoot} from "https://cdn.jsdelivr.net/npm/react-dom@18.2.0/client/+esm";

        function CareerTypeSelector() {
            const [careerType, setCareerType] = React.useState('');

            const handleChange = (e) => {
                const value = e.target.value;
                setCareerType(value);
                document.getElementById('filter-career-type').value = value;
            };

            const container = document.getElementById('react-career-type-selector');
            if (container) {
                const root = createRoot(container);
                root.render(
                    <div className="career-type-selector">
                        <label className="me-3">
                            <input type="radio" name="careerType" value="" onChange={handleChange}
                                   checked={careerType === ''}/> 전체
                        </label>
                        <label className="me-3">
                            <input type="radio" name="careerType" value="new" onChange={handleChange}
                                   checked={careerType === 'new'}/> 신입
                        </label>
                        <label>
                            <input type="radio" name="careerType" value="exp" onChange={handleChange}
                                   checked={careerType === 'exp'}/> 경력
                        </label>
                    </div>
                );
            }
        }

        CareerTypeSelector();
    </script>

</head>
<body>

<div class="wrapper">
    <div th:replace="~{fragments/header :: header(role=${role})}"></div>

    <main class="main-content container py-5">
        <h2 class="text-center mb-4">지원자 이력서 목록</h2>

        <!-- ✅ 검색창 -->
        <section class="text-center mb-4">
            <input type="text" id="search-input" placeholder="이력서 검색" class="form-control d-inline-block w-50"/>
            <button type="button" id="search-button" class="btn btn-primary ms-2">🔍 검색</button>
        </section>

        <!-- ✅ 신입/경력 필터 영역 -->
        <!-- <section id="search-filters" class="text-center mb-4" style="display: none;">
           <label><strong>경력 유형:</strong></label>
           <div id="react-career-type-selector" class="my-2 d-inline-block"></div>
           <input type="hidden" id="filter-career-type" />
         </section>
     -->

        <section class="search-filters text-center" id="search-filters">
            <label><strong>직무 선택:</strong></label>
            <div id="react-job-category-selector" class="mb-2"></div>
            <input type="hidden" id="filter-job-group" name="jobGroup"/>
            <input type="hidden" id="filter-job-type" name="jobType"/>
            <input type="hidden" id="filter-job-role" name="jobRole"/>

            <label><strong>지역 선택:</strong></label>
            <div id="react-location-selector" class="mb-2"></div>
            <input type="hidden" id="filter-region-main" name="region_main"/>
            <input type="hidden" id="filter-region-sub" name="region_sub"/>
        </section>


        <!-- ✅ 이력서 카드 목록 -->
        <div class="row">
            <div class="col-md-4" th:each="resume : ${resumeList}">
                <div class="card h-100 resume-card" th:onclick="|location.href='@{/resumes/{id}(id=${resume.id})}'|"
                     style="cursor: pointer;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${resume.memberName} ?: '이름 없음'">지원자 이름</h5>
                        <p class="card-text"><strong>이력서 제목:</strong> <span th:text="${resume.title} ?: '제목 없음'"></span>
                        </p>
                        <p class="card-text"><strong>기술 소개:</strong> <span
                                th:text="${resume.skillAnswer} ?: '기술 소개 없음'"></span></p>
                        <p class="card-text"><strong>성향 소개:</strong> <span
                                th:text="${resume.traitAnswer} ?: '성향 소개 없음'"></span></p>
                        <p class="card-text"><strong>기술 키워드:</strong> <span
                                th:text="${resume.skillKeywords} ?: '기술 키워드 없음'"></span></p>
                        <p class="card-text"><strong>작성일:</strong> <span
                                th:text="${#temporals.format(resume.createdAt, 'yyyy-MM-dd')} ?: '작성일 없음'"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- ✅ 페이징 -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{'/resumes?page=' + (${currentPage - 1})}">이전</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link" th:href="@{'/resumes?page=' + ${i}}" th:text="${i}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{'/resumes?page=' + (${currentPage + 1})}">다음</a>
                </li>
            </ul>
        </nav>

    </main>

    <div th:insert="~{fragments/footer :: footer}"></div>
</div>
