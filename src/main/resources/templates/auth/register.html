<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - MatchingBot</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" href="/css/register.css">
    <link rel="stylesheet" th:href="@{/css/layout.css}" href="/css/layout.css">
</head>

<style>
    .agreement-box {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        background-color: #f9f9f9;
        margin-top: 10px;
        font-size: 14px;
        max-width: 600px;
    }

    .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .checkbox-item {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .checkbox-item input[type="checkbox"] {
        width: 18px;
        height: 18px;
        margin: 0;
        cursor: pointer;
        flex-shrink: 0;
    }

    .checkbox-item span {
        flex: 1;
        word-break: break-word;
    }
</style>

<body>
<div class="wrapper">
        <div th:replace="~{fragments/header :: header(role=${role})}"></div>


    <main class="main-content">
        <div class="container">
            <h2>회원가입 (일반)</h2>

            <!-- 에러 메시지 표시 -->
            <div th:if="${error}" class="error-message">
                <p th:text="${error}">회원가입 중 오류가 발생했습니다.</p>
            </div>

            <form th:action="@{/auth/register}" th:object="${memberDto}" method="post">

                <label for="email">* 이메일</label>
                <input type="email" id="email" th:field="*{email}" placeholder="email@matchingbot.co.kr" required>
                <br>

                <label for="password">* PW</label>
                <input type="password" id="password" th:field="*{password}"
                       placeholder="8~16자 / 영문, 숫자, 특수문자 조합"
                       required minlength="8" maxlength="16"
                       pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*()_+=-]).{8,16}$"
                       title="8~16자, 영문/숫자/특수문자를 모두 포함해야 합니다.">
                <br>

                <label for="name">* 이름</label>
                <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력해주세요" required minlength="2" maxlength="10">
                <br>

                <label for="address">* 주소</label>
                <input type="text" id="address" th:field="*{address}" required maxlength="50">
                <br>

                <label>* 생년월일 / 성별</label>
                <div class="birth-gender">
                    <select th:field="*{year}" id="year" required></select>
                    <select th:field="*{month}" id="month" required></select>
                    <select th:field="*{day}" id="day" required></select>

                    <label><input type="radio" th:field="*{gender}" value="M"> 남</label>
                    <label><input type="radio" th:field="*{gender}" value="F"> 여</label>
                </div>

                <label>* 휴대전화번호</label>
                <div class="phone-input">
                    <input type="text" th:field="*{phone1}" maxlength="3" pattern="\d{3}" title="숫자 3자리를 입력하세요" required>
                    <input type="text" th:field="*{phone2}" maxlength="4" pattern="\d{3,4}" title="숫자 3~4자리를 입력하세요" required>
                    <input type="text" th:field="*{phone3}" maxlength="4" pattern="\d{4}" title="숫자 4자리를 입력하세요" required>
                </div>

                <label class="agreement-title">* 약관동의</label>
                <div class="agreement-box">
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" name="agree_all">
                            <span>전체 동의</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" th:field="*{termsRequired}" required>
                            <span>(필수) 서비스 이용약관 동의</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" th:field="*{privacyRequired}" required>
                            <span>(필수) 개인정보 수집 및 이용 동의</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" th:field="*{locationRequired}" required>
                            <span>(필수) 위치기반 서비스 이용약관 동의</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" th:field="*{marketingEmail}">
                            <span>(선택) 마케팅 정보 수신 동의 - 이메일</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" th:field="*{marketingSms}">
                            <span>(선택) 마케팅 정보 수신 동의 - SMS/MMS</span>
                        </label>
                    </div>
                </div>

                <button type="submit">가입하기</button>
            </form>
        </div>
    </main>

    <!-- 공통 푸터 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script>
    document.querySelector("input[name='agree_all']").addEventListener('change', function () {
        const checked = this.checked;
        document.querySelectorAll(".checkbox-group input[type='checkbox']")
            .forEach(chk => {
                if (chk !== this) chk.checked = checked;
            });
    });

    // 비밀번호 유효성 검사 함수
    function validatePassword(password) {
        const regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*()_+=-]).{8,16}$/;
        return regex.test(password);
    }

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("userForm").addEventListener("submit", function (e) {
            const passwordInput = document.getElementById("password");
            const password = passwordInput.value;

            if (!validatePassword(password)) {
                e.preventDefault();
                alert("비밀번호는 8~16자이며, 영문자/숫자/특수문자를 모두 포함해야 합니다.");
                passwordInput.focus();
            }
        });
    });

</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const yearSelect = document.getElementById("year");
        const monthSelect = document.getElementById("month");
        const daySelect = document.getElementById("day");

        // 현재 연도 기준
        const currentYear = new Date().getFullYear();

        // 연도 옵션 생성
        for (let y = currentYear; y >= 1950; y--) {
            const option = document.createElement("option");
            option.value = y;
            option.textContent = y;
            yearSelect.appendChild(option);
        }

        // 월 옵션 생성
        for (let m = 1; m <= 12; m++) {
            const option = document.createElement("option");
            option.value = m.toString().padStart(2, '0');
            option.textContent = m + "월";
            monthSelect.appendChild(option);
        }

        // 일 옵션 생성 (기본값: 31일까지)
        for (let d = 1; d <= 31; d++) {
            const option = document.createElement("option");
            option.value = d.toString().padStart(2, '0');
            option.textContent = d + "일";
            daySelect.appendChild(option);
        }
    });
</script>

<script th:src="@{/js/dropdown.js}"></script>
<script th:src="@{/js/logout.js}"></script>
</body>
</html>
