<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - MatchingBot</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" href="/css/register.css">
    <link rel="stylesheet" th:href="@{/css/layout.css}" href="/css/layout.css">
</head>

<body>
<div class="wrapper">
    <div th:replace="~{fragments/header :: header(role=${role})}"></div>


    <main class="main-content">
        <div class="container">
            <h2>회원가입 (일반)</h2>

            <!-- 에러 메시지 표시 -->
            <div th:if="${error}" class="error-message">
                <p th:text="${error}">회원가입 중 오류가 발생했습니다.</p>
            </div>

            <form id="userForm" action="/auth/register-member" method="post">

                <label for="email">* 이메일</label>
                <input type="email" id="email" name="email" placeholder="email@matchingbot.co.kr" required>

                <label for="password">* PW</label>
                <input type="password" id="password" name="password"
                       placeholder="8~16자 / 영문, 숫자, 특수문자 조합"
                       required minlength="8" maxlength="16"
                       pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*()_+=-]).{8,16}$"
                       title="8~16자, 영문/숫자/특수문자를 모두 포함해야 합니다.">

                <!-- 이름 -->
                <label for="name">* 이름</label>
                <input type="text"
                       id="name"
                       name="name"
                       placeholder="이름을 입력해주세요"
                       required
                       minlength="2"
                       maxlength="10">

                <!--<label for="address">* 주소</label>
                <input type="text" id="address" name="address" required maxlength="50">-->

                <label for="address">* 주소</label>
                <input type="text" id="address" name="address" class="address-input"
                       placeholder="주소를 입력해주세요" required maxlength="50">

                <!-- 생년월일 / 성별 -->
                <div class="section-title">* 생년월일 / 성별</div>

                <div class="birth-gender">
                    <select name="year" id="year" required>
                        <option value="">출생 연도</option>
                    </select>
                    <select name="month" id="month" required>
                        <option value="">월</option>
                    </select>
                    <select name="day" id="day" required>
                        <option value="">일</option>
                    </select>
                </div>

                <div class="gender-options">
                    <label>
                        <input type="radio" name="gender" value="M" required> 남성
                    </label>
                    <label>
                        <input type="radio" name="gender" value="F"> 여성
                    </label>
                </div>

                <label>* 휴대전화번호</label>
                <div class="phone-input">
                    <input type="tel" name="phoneFront" class="phone-segment" maxlength="3"
                           pattern="\d{3}" title="숫자 3자리를 입력하세요" required>
                    <input type="tel" name="phoneMiddle" class="phone-segment" maxlength="4"
                           pattern="\d{3,4}" title="숫자 3~4자리를 입력하세요" required>
                    <input type="tel" name="phoneBack" class="phone-segment" maxlength="4"
                           pattern="\d{4}" title="숫자 4자리를 입력하세요" required>
                </div>



                <!-- 약관동의 -->
                <div class="section-title">* 약관동의</div>
                <div class="agreement-box">
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" name="agree_all">
                            <span>전체 동의</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="agreeService" value="Y" required>
                            <span>(필수) 서비스 이용약관 동의</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="agreePrivacy" value="Y" required>
                            <span>(필수) 개인정보 수집 및 이용 동의</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="agreeLocation" value="Y" required>
                            <span>(필수) 위치기반 서비스 이용약관 동의</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="agreeMarketing" value="Y">
                            <span>(선택) 마케팅 정보 수신 동의 - 이메일</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">가입하기</button>

            </form>
        </div>
    </main>
    <!-- 공통 푸터 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script>
    const yearEl = document.getElementById("year");
    for (let i = 2030; i >= 1900; i--) {
        yearEl.innerHTML += `<option value="${i}">${i}년</option>`;
    }

    const monthEl = document.getElementById("month");
    for (let i = 1; i <= 12; i++) {
        monthEl.innerHTML += `<option value="${i}">${i}월</option>`;
    }

    const dayEl = document.getElementById("day");
    for (let i = 1; i <= 31; i++) {
        dayEl.innerHTML += `<option value="${i}">${i}일</option>`;
    }

    document.querySelector("input[name='agree_all']").addEventListener('change', function () {
        const checked = this.checked;
        document.querySelectorAll(".checkbox-group input[type='checkbox']")
            .forEach(chk => {
                if (chk !== this) chk.checked = checked;
            });
    });

    // 숫자만 허용
     document.addEventListener("DOMContentLoaded", () => {
       document.querySelectorAll(".phone-segment").forEach(input => {
         input.addEventListener("input", e => {
           e.target.value = e.target.value.replace(/[^0-9]/g, "");
         });
       });
     });

    // 비밀번호 유효성 검사 함수
    function validatePassword(password) {
        const regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*()_+=-]).{8,16}$/;
        return regex.test(password);
    }

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("userForm").addEventListener("submit", function (e) {
            const passwordInput = document.getElementById("password");
            const password = passwordInput.value;

            if (!validatePassword(password)) {
                e.preventDefault();
                alert("비밀번호는 8~16자이며, 영문자/숫자/특수문자를 모두 포함해야 합니다.");
                passwordInput.focus();
            }
        });
    });

</script>

<script th:src="@{/js/dropdown.js}"></script>
<script th:src="@{/js/logout.js}"></script>
</body>
</html>
