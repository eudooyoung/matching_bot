<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - MatchingBot</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" href="/css/register.css">
    <link rel="stylesheet" th:href="@{/css/common.css}" href="/css/common.css">
</head>
<body>


<div class="wrapper">
    <!--    <div th:replace="fragments/header :: header(role=${role})"></div>-->

    <!-- Header Fragment -->
    <div th:replace="~{fragments/header :: header(userType=${userType})}"></div>

    <main class="main-content">
        <div class="container">
            <h2>회원가입 (일반)</h2>
            <form action="/auth/register" method="post">

                <label for="email">* 이메일</label>
                <input type="email" id="email" name="email" placeholder="email@matchingbot.co.kr" required>
                <br>

                <label for="password">* PW</label>
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="8~16자 / 영문, 숫자, 특수문자 조합"
                       required
                       minlength="8"
                       maxlength="16"
                       pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*()_+=-]).{8,16}$"
                       title="8~16자, 영문/숫자/특수문자를 모두 포함해야 합니다.">
                <br>

                <!-- 이름 -->
                <label for="name">* 이름</label>
                <input type="text"
                       id="name"
                       name="name"
                       placeholder="이름을 입력해주세요"
                       required
                       minlength="2"
                       maxlength="4">
                <br>

                <label for="address">* 주소</label>
                <input type="text" id="address" name="address" required>
                <br>

                <label>* 생년월일 / 성별</label>
                <div class="birth-gender">
                    <select name="year" id="year" required></select>
                    <select name="month" id="month" required></select>
                    <select name="day" id="day" required></select>

                    <script>
                        const yearEl = document.getElementById("year");
                        for (let i = 2030; i >= 1900; i--) {
                            yearEl.innerHTML += `<option value="${i}">${i}년</option>`;
                        }

                        const monthEl = document.getElementById("month");
                        for (let i = 1; i <= 12; i++) {
                            monthEl.innerHTML += `<option value="${i}">${i}월</option>`;
                        }

                        const dayEl = document.getElementById("day");
                        for (let i = 1; i <= 31; i++) {
                            dayEl.innerHTML += `<option value="${i}">${i}일</option>`;
                        }
                    </script>
                    <label><input type="radio" name="gender" value="M"> 남</label>
                    <label><input type="radio" name="gender" value="F"> 여</label>
                </div>

                <label for="phone">* 휴대전화번호</label>
                <div class="phone-input">
                    <input type="text" id="phone" name="phone1" maxlength="3" placeholder="010" required>
                    <input type="text" name="phone2" maxlength="4" placeholder="0000" required>
                    <input type="text" name="phone3" maxlength="4" placeholder="0000" required>
                </div>

                <label class="agreement-title">* 약관동의</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="agree_all"> 전체 동의</label><br>
                    <label><input type="checkbox" name="terms_required"> (필수) 서비스 이용약관 동의</label><br>
                    <label><input type="checkbox" name="privacy_required"> (필수) 개인정보 수집 및 이용 동의</label><br>
                    <label><input type="checkbox" name="location_required"> (필수) 위치기반 서비스 이용약관 동의</label><br>
                    <label><input type="checkbox" name="marketing_email"> (선택) 마케팅 정보 수신 동의 - 이메일</label><br>
                    <label><input type="checkbox" name="marketing_sms"> (선택) 마케팅 정보 수신 동의 - SMS/MMS</label><br>
                </div>

                <button type="submit">가입하기</button>
            </form>
        </div>
    </main>
    <!-- 공통 푸터 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script>
    document.querySelector("input[name='agree_all']").addEventListener('change', function () {
        const checked = this.checked;
        document.querySelectorAll(".checkbox-group input[type='checkbox']")
            .forEach(chk => {
                if (chk !== this) chk.checked = checked;
            });
    });
</script>

<script th:src="@{/js/dropdown.js}"></script>
<script th:src="@{/js/logout.js}"></script>
</body>
</html>
