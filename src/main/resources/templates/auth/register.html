<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - MatchingBot</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" href="/css/register.css">
    <link rel="stylesheet" th:href="@{/css/layout.css}" href="/css/layout.css">
</head>

<style>
    .agreement-box {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        background-color: #f9f9f9;
        margin-top: 10px;
        font-size: 14px;
        max-width: 600px;
    }

    .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .checkbox-item {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .checkbox-item input[type="checkbox"] {
        width: 18px;
        height: 18px;
        margin: 0;
        cursor: pointer;
        flex-shrink: 0;
    }

    .checkbox-item span {
        flex: 1;
        word-break: break-word;
    }
</style>

<body>
<div class="wrapper">
    <div th:replace="~{fragments/header :: header(role=${role})}"></div>


    <main class="main-content">
        <div class="container">
            <h2>회원가입 (일반)</h2>

            <!-- 에러 메시지 표시 -->
            <div th:if="${error}" class="error-message">
                <p th:text="${error}">회원가입 중 오류가 발생했습니다.</p>
            </div>

                <form id="userForm" th:action="@{/auth/register-member}" th:object="${memberDto}" method="post">

                <label for="email">* 이메일</label>
                <input type="email" id="email" th:field="*{email}" name="email" placeholder="email@matchingbot.co.kr" required>
                <br>

                <label for="password">* PW</label>
                <input type="password"
                       id="password"
                       th:field="*{password}"
                       name="password"
                       placeholder="8~16자 / 영문, 숫자, 특수문자 조합"
                       required
                       minlength="8"
                       maxlength="16"
                       pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*()_+=-]).{8,16}$"
                       title="8~16자, 영문/숫자/특수문자를 모두 포함해야 합니다.">
                <br>

                <!-- 이름 -->
                <label for="name">* 이름</label>
                <input type="text"
                       id="name"
                       th:field="*{name}"
                       name="name"
                       placeholder="이름을 입력해주세요"
                       required
                       minlength="2"
                       maxlength="10">
                <br>

                <label for="address">* 주소</label>
                <input type="text" id="address" th:field="*{address}" name="address" required maxlength="50">
                <br>

                <!-- 생년월일 / 성별 -->
                <label>* 생년월일 / 성별</label>
                <div class="birth-gender">
                    <select th:field="*{year}" required>
                        <option th:each="y : ${#numbers.sequence(2030, 1900, -1)}"
                                th:value="${y}" th:text="${y + '년'}"
                                th:selected="${y} == *{year}"></option>
                    </select>

                    <select th:field="*{month}" required>
                        <option th:each="m : ${#numbers.sequence(1, 12)}"
                                th:value="${m}" th:text="${m + '월'}"
                                th:selected="${m} == *{month}"></option>
                    </select>

                    <select th:field="*{day}" required>
                        <option th:each="d : ${#numbers.sequence(1, 31)}"
                                th:value="${d}" th:text="${d + '일'}"
                                th:selected="${d} == *{day}"></option>
                    </select>

                    <script>
                        const yearEl = document.getElementById("year");
                        for (let i = 2030; i >= 1900; i--) {
                            yearEl.innerHTML += `<option value="${i}">${i}년</option>`;
                        }

                        const monthEl = document.getElementById("month");
                        for (let i = 1; i <= 12; i++) {
                            monthEl.innerHTML += `<option value="${i}">${i}월</option>`;
                        }

                        const dayEl = document.getElementById("day");
                        for (let i = 1; i <= 31; i++) {
                            dayEl.innerHTML += `<option value="${i}">${i}일</option>`;
                        }
                    </script>
                    <label><input type="radio" th:field="*{gender}" name="gender" value="M" required> 남</label>
                    <label><input type="radio" th:field="*{gender}" name="gender" value="F"> 여</label>
                </div>

                <label>* 휴대전화번호</label>
                <div class="phone-input">
                    <input type="text" th:field="*{phone1}" name="phone1" maxlength="3" pattern="\d{3}" title="숫자 3자리를 입력하세요" required>
                    <input type="text" th:field="*{phone2}" name="phone2" maxlength="4" pattern="\d{3,4}" title="숫자 3~4자리를 입력하세요" required>
                    <input type="text" th:field="*{phone3}" name="phone3" maxlength="4" pattern="\d{4}" title="숫자 4자리를 입력하세요" required>
                </div>

                <!-- 약관동의 -->
                <label class="agreement-title">* 약관동의</label>
                <div class="agreement-box">
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" name="agree_all">
                            <span>전체 동의</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" th:field="*{agreeService}" name="agreeService" value="Y" required>
                            <span>(필수) 서비스 이용약관 동의</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" th:field="*{agreePrivacy}" name="agreePrivacy" value="Y" required>
                            <span>(필수) 개인정보 수집 및 이용 동의</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" th:field="*{agreeLocation}" name="agreeLocation" value="Y" required>
                            <span>(필수) 위치기반 서비스 이용약관 동의</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" th:field="*{agreeMarketing}" name="agreeMarketing" value="Y">
                            <span>(선택) 마케팅 정보 수신 동의 - 이메일</span>
                        </label>
                    </div>
                </div>

                <button type="submit">가입하기</button>
            </form>
        </div>
    </main>
    <!-- 공통 푸터 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script>
    document.querySelector("input[name='agree_all']").addEventListener('change', function () {
        const checked = this.checked;
        document.querySelectorAll(".checkbox-group input[type='checkbox']")
            .forEach(chk => {
                if (chk !== this) chk.checked = checked;
            });
    });
    // 비밀번호 유효성 검사 함수
    function validatePassword(password) {
        const regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*()_+=-]).{8,16}$/;
        return regex.test(password);
    }

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("userForm").addEventListener("submit", function (e) {
            const passwordInput = document.getElementById("password");
            const password = passwordInput.value;

            if (!validatePassword(password)) {
                e.preventDefault();
                alert("비밀번호는 8~16자이며, 영문자/숫자/특수문자를 모두 포함해야 합니다.");
                passwordInput.focus();
            }
        });
    });

</script>

<script th:src="@{/js/dropdown.js}"></script>
<script th:src="@{/js/logout.js}"></script>
</body>
</html>
