<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>로그인</title>
  <link rel="stylesheet" href="/css/common.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .tab-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .tab-buttons button {
      flex: 1;
      padding: 0.75rem;
      border: none;
      background-color: #e0e0e0;
      color: #333;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .tab-buttons button.active {
      background-color: #b2fd83;
      font-weight: bold;
    }

    .login-form {
      display: none;
      flex-direction: column;
    }

    .login-form.active {
      display: flex;
    }

    .login-form label {
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .login-form input {
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-form button[type="submit"] {
      background-color: #103254;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 공통 헤더 -->
  <div th:replace="~{fragments/header-logo-only :: header-logo-only}"></div>

  <div class="login-container">
    <div class="tab-buttons">
      <button id="member-tab" class="active" onclick="showForm('member')">개인 회원</button>
      <button id="company-tab" onclick="showForm('company')">기업 회원</button>
    </div>

    <!-- 개인 회원 로그인 폼 -->
    <form th:action="@{/auth/login/member}" method="post" class="login-form active" id="member-form">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required />
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">로그인</button>
    </form>

    <!-- 기업 회원 로그인 폼 -->
    <form th:action="@{/auth/login/company}" method="post" class="login-form" id="company-form">
      <label for="email2">이메일</label>
      <input type="email" id="email2" name="email" required />
      <label for="password2">비밀번호</label>
      <input type="password" id="password2" name="password" required />
      <button type="submit">로그인</button>
    </form>
  </div>

  <!-- 공통 푸터 -->
  <div th:replace="~{fragments/footer :: footer}"></div>

  <script>
    function showForm(type) {
      const memberTab = document.getElementById('member-tab');
      const companyTab = document.getElementById('company-tab');
      const memberForm = document.getElementById('member-form');
      const companyForm = document.getElementById('company-form');

      if (type === 'member') {
        memberTab.classList.add('active');
        companyTab.classList.remove('active');
        memberForm.classList.add('active');
        companyForm.classList.remove('active');
      } else {
        memberTab.classList.remove('active');
        companyTab.classList.add('active');
        memberForm.classList.remove('active');
        companyForm.classList.add('active');
      }
    }
  </script>
</body>
</html>
