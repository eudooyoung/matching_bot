<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MatchingBot 기업 홈</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="navbar">
    <a href="/main" class="logo">MatchingBot</a>
    <button class="nav-button">커뮤니티</button>
    <button class="nav-button" onclick="goToMyPage()">마이페이지</button>
    <span class="user-name" th:text="${company_name}"></span>
</div>

<div class="container">
    <h2>기업 홈</h2>

    <div class="user-info-box">
        <div class="user-box">
        <span>
          <span th:text="${company_name}"></span>님 <button class="star-button" onclick="toggleStar(this)">☆</button>
        </span>
        </div>
        <div class="mypage-box">
            <button class="nav-button" onclick="goToMyPage()">마이페이지</button>
        </div>
    </div>

    <div class="report-box">
        <p>평가 보고서 소개</p>
    </div>

    <div class="list-box">
        <p><strong>공고 리스트</strong></p>
        <div th:each="job : ${jobList}" class="posting">
            <span th:text="${job.title}">공고 제목</span>
            <span th:text="${job.startDate} + ' ~ ' + ${job.endDate}">채용 기간</span>
            <a th:href="@{'/job/' + ${job.id}}" class="detail-button">상세보기</a>
        </div>
    </div>
</div>

<script>
    function toggleStar(button) {
        if (button.textContent === '☆') {
            button.textContent = '★';
            button.classList.add('filled');
        } else {
            button.textContent = '☆';
            button.classList.remove('filled');
        }
    }

    function goToMyPage() {
        window.location.href = '/mypage';
    }
</script>
</body>
</html>
