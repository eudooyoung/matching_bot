<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이력서 보기</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
</head>
<body>
<div th:replace="fragments/header :: header(role=${role})"></div>

<main class="main-content">
    <div class="container">
        <h2>이력서 상세 보기</h2>

        <section>
            <h4>기본 정보</h4>
            <p><strong>이름:</strong> <span th:text="${resume.member.name}">홍길동</span></p>
            <p><strong>이메일:</strong> <span th:text="${resume.member.email}">email@example.com</span></p>
            <p><strong>생년월일:</strong> <span th:text="${resume.member.birth}">1999-01-01</span></p>
            <p><strong>주소:</strong> <span th:text="${resume.member.address}">서울시 강남구</span></p>
        </section>

        <section>
            <h4>관심 직무</h4>
            <p><strong>1차:</strong> <span th:text="${resume.occupation?.category1}">프론트엔드</span></p>
            <p><strong>2차:</strong> <span th:text="${resume.occupation?.category2}">웹개발</span></p>
            <p><strong>3차:</strong> <span th:text="${resume.occupation?.category3}">React</span></p>
        </section>

        <section>
            <h4>자기소개서</h4>
            <p><strong>기술 중심:</strong></p>
            <pre th:text="${resume.skillAnswer}">기술 기반 자기소개 내용</pre>
            <p><strong>인성 중심:</strong></p>
            <pre th:text="${resume.traitAnswer}">인성 기반 자기소개 내용</pre>
        </section>

        <div style="margin-top: 20px;">
            <a th:href="@{/member}" class="btn-secondary">목록으로</a>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
