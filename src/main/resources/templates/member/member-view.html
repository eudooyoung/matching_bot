<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이력서 보기</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
</head>
<body>
<div th:replace="fragments/header :: header(role=${role})"></div>

<main class="main-content">
    <div class="container">
        <h2>이력서 상세보기</h2>

        <div class="resume-box">
            <div class="resume-title" th:text="${resume.title}">이력서 제목</div>

            <div class="section">
                <h4>이름</h4>
                <p th:text="${resume.member.name}">홍길동</p>
            </div>

            <div class="section">
                <h4>이메일</h4>
                <p th:text="${resume.member.email}">email@example.com</p>
            </div>

            <div class="section">
                <h4>생년월일</h4>
                <p th:text="${resume.member.birth}">1999-01-01</p>
            </div>

            <div class="section">
                <h4>주소</h4>
                <p th:text="${resume.member.address}">서울시 강남구</p>
            </div>

            <div class="section">
                <h4>관심 직무</h4>
                <p>
                    <span th:if="${resume.occupation != null}" th:text="'1차: ' + ${resume.occupation.category1}"></span><br/>
                    <span th:if="${resume.occupation != null}" th:text="'2차: ' + ${resume.occupation.category2}"></span><br/>
                    <span th:if="${resume.occupation != null}" th:text="'3차: ' + ${resume.occupation.category3}"></span>
                </p>
            </div>

            <div class="section">
                <h4>자기소개서 - 기술 중심</h4>
                <pre th:text="${resume.skillAnswer}">기술 기반 자기소개 내용</pre>
            </div>

            <div class="section">
                <h4>자기소개서 - 인성 중심</h4>
                <pre th:text="${resume.traitAnswer}">인성 기반 자기소개 내용</pre>
            </div>

            <div style="margin-top: 30px; text-align: center;">
                <button onclick="location.href='/member'" class="nav-button">목록으로</button>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
