<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관심 기업</title>
  <link rel="stylesheet" th:href="@{/css/member.css}">
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <style>
    .bookmark-button {
      background: none;
      border: none;
      font-size: 20px;
      color: gold; /* ★ 색상 */
      cursor: pointer;
      padding: 0;
      transition: transform 0.2s ease;
    }

    .bookmark-button:hover {
      transform: scale(1.2);
    }

    .bookmark-button.bookmarked {
      color: #FFD700; /* 진한 금색 */
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }

    .bookmark-button.not-bookmarked {
      color: #DDD; /* 회색 */
    }

    .company-name {
      font-weight: bold;
      color: #333;
    }

    .detail-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .detail-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div th:replace="~{fragments/header :: header(role=${role})}"></div>

<div class="container">
  <h2>관심 기업 관리</h2>

  <button class="delete-button"
          th:attr="data-member-id=${memberId}"
          onclick="deleteSelected()">선택 삭제</button>

  <table class="company-table">
    <thead>
    <tr>
      <th><input type="checkbox" onclick="toggleAll(this)"/></th>
      <th style="width: 10%;">번호</th>
      <th>기업 이름</th>
      <th>연락처</th>
      <th>이메일</th>
      <th>상세보기</th>
      <th>즐겨찾기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="company, iterStat : ${companyPage.content}" th:attr="data-company-id=${company.id}">
      <td>
        <input type="checkbox" name="companyIds" th:value="${company.id}"/>
      </td>
      <td th:text="${iterStat.index + 1}"></td>
      <td class="company-name" th:text="${company.name}">기업 이름</td>
      <td th:text="${company.phone}">연락처</td>
      <td th:text="${company.email}">이메일</td>
      <td>
        <button class="detail-button" th:onclick="'showCompanyDetail(' + ${company.id} + ')'">상세보기</button>
      </td>
      <td>
        <button class="bookmark-button bookmarked"
                th:attr="data-company-id=${company.id}"
                onclick="toggleBookmark(this)"
                title="북마크 해제">★
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <button class="mypage-button" onclick="location.href='/member/mypage'">돌아가기</button>

  <div class="pagination">
    <button class="pag-button" th:if="${!companyPage.first}"
            th:onclick="'location.href=\'/member/company-bookmark?page=' + ${companyPage.number - 1} + '\''">
      이전
    </button>

    <span th:text="${companyPage.number + 1}">1</span> /
    <span th:text="${companyPage.totalPages}">1</span>

    <button class="pag-button" th:if="${!companyPage.last}"
            th:onclick="'location.href=\'/member/company-bookmark?page=' + ${companyPage.number + 1} + '\''">
      다음
    </button>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/js/dropdown.js}"></script>
<script th:src="@{/js/logout.js}"></script>
<script th:src="@{/js/company-bookmark.js}"></script>

</body>
</html>
