spring:
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
      model: gpt-4o
      options:
        temperature: 0.3

jwt:
  issuer: ${JWT_ISSUER}
  secret: ${JWT_SECRET}

security:
  access:
    permit-all:
      - /api/occupations/**
      - /css/**
      - /js/**
      - /favicon.ico
      - /.well-known
      - /error/**
      - /auth/**
      - /
      - /main
      - /admin/login
      - /map_popup
      - /api/v1/auth/login
      - /api/v1/auth/refresh
      - /search-page/**
      - /jobs/**
      - /community/**

      - /community/detail/**
      - /api/v1/chatbot/**
      - /api/calendar/**
    member-paths:
      - /api/maps/**
      - /member/**
      - /community/write
      - /community/edit/**
      - /community/delete/**
      - /community/**
    company-paths:
      - /company/**
      - /job/**
      - /api/occupations/**
    admin-paths:
      - /admin/**
    #      - /company/**
    #      - /job/**
    api-paths:
      - /api/**