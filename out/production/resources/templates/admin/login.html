<!-- templates/admin/login.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>관리자 로그인</title>
  <link rel="stylesheet" th:href="@{/css/common.css}" />
  <link rel="stylesheet" th:href="@{/css/admin_login.css}" />
</head>
<body>
  <!-- Header -->
  <div th:replace="fragments/header_plain :: header"></div>

  <div class="login-container">
    <h2>관리자 로그인</h2>
    <form th:action="@{/admin/login}" method="post">
      <input type="text" name="username" placeholder="이메일" required />
      <input type="password" name="password" placeholder="비밀번호" required />
      <button type="submit">로그인</button>
      <div class="error-msg" th:if="${param.error}" th:text="'로그인 정보가 올바르지 않습니다.'"></div>
    </form>
  </div>

  <!-- Footer -->
  <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
