<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>채용공고 수정</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px 15px; }
    </style>
</head>
<body>
<h1>채용공고 수정</h1>

<form th:action="@{/job/job_update}" th:object="${job}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>제목:</label>
    <input type="text" th:field="*{title}" required/><br/>

    <label>설명:</label>
    <textarea th:field="*{description}" required></textarea><br/>

    <label>마감일:</label>
    <input type="date" th:field="*{endDate}" required/><br/>

    <button type="submit">저장</button>
</form>

<a href="/job/manage_jobs">← 목록으로 돌아가기</a>
</body>
</html>
