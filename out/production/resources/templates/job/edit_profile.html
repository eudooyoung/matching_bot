<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정</title>
    <link rel="stylesheet" th:href="@{/css/mypage.css}" />
</head>
<body>
<div class="navbar">
    <a href="/main" class="logo">MatchingBot</a>
    <div class="nav-links">
        <a href="#">커뮤니티</a>
        <a href="#">마이페이지</a>
        <span class="username">홍길동</span>
    </div>
</div>
<div class="container">
    <h2>회원정보 수정</h2>
    <form action="/company/update" method="post">
        <div class="form-group">
            <label>이메일</label>
            <input type="text" value="recruit" disabled /> @
            <select>
                <option>naver.com</option>
                <option>gmail.com</option>
            </select>
        </div>
        <div class="form-group">
            <label>이름</label>
            <input type="text" value="홍길동" disabled />
        </div>
        <div class="form-group">
            <label>회사 이름</label>
            <input type="text" name="companyName" />
        </div>
        <div class="form-group">
            <label>사업자 등록 번호</label>
            <input type="text" value="1234567890" disabled />
        </div>
        <div class="form-group">
            <label>회사 전화번호</label>
            <input type="text" name="phone1" placeholder="010" /> -
            <input type="text" name="phone2" placeholder="0000" /> -
            <input type="text" name="phone3" placeholder="0000" />
        </div>
        <div class="form-group">
            <label>회사 주소</label>
            <input type="text" name="address" />
        </div>
        <div class="form-group">
            <label>산업군</label>
            <input type="text" name="industry" />
            <label>설립연도</label>
            <input type="text" name="yearFound" value="2010" disabled />
        </div>
        <div class="form-group">
            <label>직원 수</label>
            <input type="text" name="headcount" />
            <label>채용 공고 수</label>
            <input type="text" name="postingCount" />
        </div>
        <div class="form-group">
            <label>연 매출</label>
            <input type="text" name="annualRevenue" /> 원
            <label>영업 이익</label>
            <input type="text" name="operatingIncome" /> 원
        </div>
        <div class="form-actions">
            <button type="submit" class="submit-btn">수정하기</button>
        </div>
    </form>
</div>
</body>
</html>
