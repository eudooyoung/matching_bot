<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관심 이력서</title>
    <link rel="stylesheet" th:href="@{/css/mypage.css}" />
</head>
<body>
<div class="navbar">
    <a href="/main" class="logo">MatchingBot</a>
    <button class="nav-button">커뮤니티</button>
    <button class="nav-button" onclick="goToMyPage()">마이페이지</button>
    <span class="user-name" th:text="${company_name}"></span>
</div>

<div class="container">
    <h2>관심 이력서</h2>
    <div class="resume-header">
        <input type="checkbox" />
        <button class="delete-btn">삭제</button>
    </div>
    <table class="resume-table">
        <thead>
        <tr>
            <th>작성자</th>
            <th>이력서 제목</th>
            <th>작성 날짜</th>
            <th>상세 보기</th>
            <th>즐겨찾기</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="5" class="no-data">등록된 관심기업이 없습니다.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
