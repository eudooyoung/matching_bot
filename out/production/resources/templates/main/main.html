<!DOCTYPE html>

      <div class="job-list">
        <div class="job-card"></div>
        <div class="job-card"></div>

        <div class="job-card"></div>
        <div class="job-card"></div>
        <div class="job-card"></div>

    </section>
  </main>

  <!-- Footer Fragment -->
  <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
