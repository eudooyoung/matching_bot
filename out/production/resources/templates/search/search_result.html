<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>채용공고 검색 결과</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .job-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .job-title {
      font-size: 1.3rem;
      font-weight: bold;
    }
    .job-company {
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body class="container py-5">
<h2 class="mb-4">채용공고 검색 결과</h2>

<div class="row" th:if="${jobList != null}">
  <div class="col-md-4" th:each="job : ${jobList}">
    <div class="job-card">
      <div class="job-title" th:text="${job.title}">[직무명]</div>
      <div class="job-company" th:text="${job.companyName}">[회사명]</div>
      <p><strong>주소:</strong> <span th:text="${job.address}">[주소]</span></p>
      <p><strong>기술스택:</strong> <span th:text="${job.requiredSkills}">[기술]</span></p>
      <a th:href="@{'/search-page/' + ${job.id}}" class="btn btn-outline-primary btn-sm">상세보기</a>
    </div>
  </div>
</div>

<div th:if="${jobList != null and #lists.isEmpty(jobList)}">
  <p>검색 결과가 없습니다.</p>
</div>
</body>
</html>
