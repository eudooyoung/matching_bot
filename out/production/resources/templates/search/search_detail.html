<!-- templates/search/search_detail.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>채용공고 상세</title>
</head>
<body>
<h2>채용공고 상세 정보</h2>

<div th:if="${job != null}">
    <h3 th:text="${job.title}">직무명</h3>
    <p><strong>회사명:</strong> <span th:text="${job.companyName}">회사명</span></p>
    <p><strong>주소:</strong> <span th:text="${job.address}">주소</span></p>
    <p><strong>기술스택:</strong> <span th:text="${job.requiredSkills}">기술스택</span></p>
    <p><strong>마감일:</strong> <span th:text="${job.endDate}">마감일</span></p>
    <a href="/search-page">← 목록으로 돌아가기</a>
</div>

<div th:if="${job == null}">
    <p>공고를 찾을 수 없습니다.</p>
</div>
</body>
</html>
